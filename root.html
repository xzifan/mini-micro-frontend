<script>

        apps: [

                name: 'react-micro-app',

                    "https://mini-mf-react.vercel.app/static/css/main.css"
                ]
            }, 
            {
                name: 'vue-micro-app',
                route: '/vue',

                    'http://localhost:5050/assets/index.css',
                    "http://localhost:5050/assets/index.js"
                ]

        ]

</script>
